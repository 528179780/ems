<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EMS</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}" type="text/css">
    -->
    <!-- Theme style -->
    <link rel="stylesheet" href="/assets/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <div th:replace="include/leftsidebar :: leftsidebar(~{::title})"></div>
    <!-- Main content -->
    <section class="content-wrapper">
        <div class="card card-primary card-outline col-sm-4">
            <div class="card-body box-profile">
                <div class="text-center" th:text="${info.getStudentName()}"></div>
                <h3 class="profile-username text-center" th:text="${info.getStudentNumber()}">11803990401</h3>
                <p class="text-muted text-center" th:text="'生日: '+${info.getStudentBirthday()}">1999.08.28</p>
                <ul class="list-group list-group-unbordered mb-3">
                    <li class="list-group-item">
                        <b>专业</b> <a class="float-right" th:text="${info.getStudentMajor()}">0307</a>
                    </li>
                    <li class="list-group-item">
                        <b>年级</b> <a class="float-right" th:text="${info.getStudentGrade()}">18</a>
                    </li>
                    <li class="list-group-item">
                        <b>班级</b> <a class="float-right" th:text="${info.getStudentClass()}">04</a>
                    </li>
                </ul>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
</div>
<!-- /.content-wrapper -->

<footer th:replace="include/copyright :: footer"></footer>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/assets/js/adminlte.js"></script>
</body>
</html>
