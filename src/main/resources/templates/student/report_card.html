<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>成绩查询</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{assets/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="~{stu-mould::Navbar}"></nav>

    <!-- Main Sidebar Container -->
    <aside th:replace="~{stu-mould::MainSidebar}"></aside>

    <!-- Main Sidebar Container -->
    <aside th:replace="~{stu-mould::MainSidebar}"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:replace="~{stu-mould::ContenHeader}"></div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">学期成绩</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="report-card" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>学年</th>
                                    <th>学期</th>
                                    <th>课程名称</th>
                                    <th>课程性质</th>
                                    <th>学分</th>
                                    <th>成绩</th>
                                </tr>
                                </thead>
                                <!--成绩单内容-->
                                <tbody>
                                <tr>
                                    <td>2019-2020</td>
                                    <td>1</td>
                                    <td>Java web</td>
                                    <td>专业核心</td>
                                    <td>6</td>
                                    <td>250</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>学年</th>
                                    <th>学期</th>
                                    <th>课程名称</th>
                                    <th>课程性质</th>
                                    <th>学分</th>
                                    <th>成绩</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!--/.row -->
        </section>
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="~{stu-mould::main-footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables -->
<script th:src="@{plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{assets/js/adminlte.js}"></script>
<!-- page script -->
<script>
    $(function () {
        $("report-card").DataTable({
            "responsive": true,
            "autoWidth": false,
        });
    });
</script>
</body>
</html>
