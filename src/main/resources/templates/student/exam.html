<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试安排</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/assets/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <div th:replace="include/leftsidebar :: leftsidebar(~{::title})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">教务系统</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="stu-main.html">首页</a></li>
                            <li class="breadcrumb-item active">考试安排</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <section class="content">
            <div class="col-md-6" id="mainContainner" th:each="exam : ${exams}">
                <div class="card" >
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-4">考试科目：</dt>
                            <dd class="col-sm-8" th:text="${exam.getCourseName()}">2020-3-8 8：00-10：00</dd>
                            <dt class="col-sm-4">考试时间：</dt>
                            <dd class="col-sm-8" th:text="${#dates.format(exam.getExamBegin(), 'yyyy-MM-dd HH:mm ')+#dates.format(exam.getExamEnd(),'- HH:mm')}">2020-3-8 8：00-10：00</dd>
                            <dt class="col-sm-4">考试地点</dt>
                            <dd class="col-sm-8" th:text="${exam.getExamPlace()}">5教-203(花溪校区)</dd>
                            <dt class="col-sm-4">专业：</dt>
                            <dd class="col-sm-8" th:text="${exam.getMajorName()}">计算机科学与技术</dd>
                        </dl>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </section>
    </div>
    <footer th:replace="include/copyright :: footer"></footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/assets/js/adminlte.js"></script>
</body>
</html>
