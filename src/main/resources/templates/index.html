<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<h1>主页</h1>
<div sec:authorize="!isAuthenticated()">
    <a th:href="@{/login}">登录</a>
</div>
<div class="container">
    <a th:href="@{/admin/index}" sec:authorize="isAuthenticated()">admin test</a>
    <a th:href="@{/db/index}" sec:authorize="hasAnyRole('db')">db test</a>
    <a th:href="@{/student/index}" sec:authorize="hasAnyRole('student')">student test</a>
    <a th:href="@{/teacher/index}" sec:authorize="hasAnyRole('teacher')">teacher test</a>
</div>

</body>
</html>
